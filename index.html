<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Shintaro's Bicycle YouTube API Project</title>
		<meta name="description" content="List of Bicycle related YouTube videos.">
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	</head>

	<body>
		<div id="wrapper">
			<div id="header">
					<ul id="header-wrap">
						<li id="header-logo">
							<a href="#"><img src="/header-logo.png"></a>
						</li>
						<li id="header-search">
							<form action="/" method="POST" class="search_container">
								<input type="text" name="keyword" value class="search-box" placeholder="Keyword Search" maxlength="20">
								<input type="submit" value="">
							</form>
						</li>
						<li id="header-modify"></li>
					</ul>
			</div>
			<div id="main">
				<div id="contents">
					<ul class="dmenu">
						<li>Sort by</li>
						<li><a href="/?order=new">Latest</a></li>
						<li><a href="/?order=view">Views</a></li>
						<li><a href="/?order=favo">Favorites</a></li>
					</ul>
					<ul class="movie_field">
						<li>
							<div class="movie-img"></div>
							<div class="movie_data"></div>
						</li>
					</ul>
					<div id="page-field">
						<ul class="page-navi">
							<li>Total</li>
							<br>
							<li>Previous</li>
							<li>Next</li>
						</ul>
					</div>
				</div>
			</div>
			<div id="footer">
				<a href="http://www.youtube.com/" target="_blank">
					<img src="/footer-logo.png" alt="footer logo" id="footer-yt-logo">
				</a>
			</div>
		</div>
	</body>
</html>
